<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> Track</th>
        <th> Artist</th>
    </tr>
    </thead>
    <tbody>
        <tr th:if="${tracks.empty}">
            <td colspan="2"> No Tracks Available</td>
        </tr>
        <tr th:each="track: ${tracks}">
            <td><span th:text="${track.name}"> Track </span></td>
            <td><span th:text="${track.artists[0].name}"> Artist </span></td>
        </tr>
    </tbody>
</table>


</body>
</html>
